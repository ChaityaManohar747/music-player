<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>List View</title>
</head>

<body>
    <div class="info_panel">
        <img class="header_img" src="https://c.saavncdn.com/210/Night-Visions-2013-500x500.jpg">

        <div class="side_container">
            <div class="info_text_container">
                <span class="title">Night Visions</span>
                <span class="subtitle">
                    13 Songs <br> By: Imagine Dragons
                </span>
            </div>

            <div class="buttons">
                <div class="round_button header_play_button">
                    <i class="bi bi-play-fill"></i>
                </div>

                <div class="round_button header_shuffle_button">
                    <i class="bi bi-shuffle"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
